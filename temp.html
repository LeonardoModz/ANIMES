<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color Fade Example</title>
    <style>
        /* Styling for the hover effect */
        .color-fade {
            color: black;
            transition: color 0.5s ease; /* Transition effect for color change */
            cursor: pointer;
        }

        .color-fade:hover {
            color: white;
        }
    </style>
</head>
<body>

    <!-- Text with color transition using class -->
    <p class="color-fade">Hover over me</p>

</body>
</html>
